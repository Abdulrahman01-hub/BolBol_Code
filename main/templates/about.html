<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hakkımızda - Bolbol</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #343a40; /* Üst kısmın rengi #343a40 */
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        nav a {
            color: white;
            font-size: 1.1em;
            margin: 0 20px;
            text-decoration: none;
        }

        nav a:hover {
            color: #f39c12;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
        }

        .logo a {
            color: white;
            text-decoration: none;
        }

        .content {
            padding: 30px;
            background-color: white;
            margin: 40px auto;
            max-width: 1000px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .content h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }

        footer {
            background-color: #343a40; /* Alt kısmın rengi #343a40 */
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
        }

        footer a {
            color: #f39c12;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #e67e22;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <a href="{% url 'home' %}">Bolbol</a>
        </div>
        <div>
            <a href="{% url 'home' %}">Anasayfa</a>
            <a href="{% url 'ads' %}">İlanlar</a>
            <a href="{% url 'about' %}">Hakkımızda</a>
            <a href="{% url 'contact' %}">İletişim</a>
        </div>
    </nav>

    <!-- Hakkımızda İçeriği -->
    <div class="content">
        <h3>Hakkımızda</h3>
        <p>{{ about_info }}</p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Bolbol İlanları. Tüm hakları saklıdır.</p>
        <p><a href="#">Gizlilik Politikası</a> | <a href="#">İletişim</a></p>
    </footer>
</body>
</html>
